<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/web-api-requests/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Card Explorer</title>
    <script type="module" crossorigin src="/web-api-requests/assets/index-BOxG8rNV.js"></script>
    <link rel="stylesheet" crossorigin href="/web-api-requests/assets/index-C9mpJYq_.css">
  </head>
  <body>
    <div id="app">
      <div class="magical-background">
        <div class="mana-symbol mana-w"></div>
        <div class="mana-symbol mana-u"></div>
        <div class="mana-symbol mana-b"></div>
        <div class="mana-symbol mana-r"></div>
        <div class="mana-symbol mana-g"></div>
        <div class="particles-container"></div>
      </div>
      
      <header class="header">
        <div class="header-content">
          <div class="planeswalker-symbol">
            <div class="planeswalker-inner"></div>
          </div>
          <div class="title-container">
            <h1 class="main-title">Magic: The Gathering</h1>
            <div class="subtitle">Card Explorer</div>
          </div>
        </div>
        
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search for a card..."
          />
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
        
        <div class="filter-bar">
          <div class="filter-group">
            <label for="rarityFilter">Rarity</label>
            <select id="rarityFilter" class="filter-select">
              <option value="">All Rarities</option>
              <option value="Common">Common</option>
              <option value="Uncommon">Uncommon</option>
              <option value="Rare">Rare</option>
              <option value="Mythic">Mythic Rare</option>
              <option value="Special">Special</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="typeFilter">Type</label>
            <select id="typeFilter" class="filter-select">
              <option value="">All Types</option>
              <option value="Creature">Creature</option>
              <option value="Instant">Instant</option>
              <option value="Sorcery">Sorcery</option>
              <option value="Artifact">Artifact</option>
              <option value="Enchantment">Enchantment</option>
              <option value="Planeswalker">Planeswalker</option>
              <option value="Land">Land</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="sortFilter">Sort By</label>
            <select id="sortFilter" class="filter-select">
              <option value="name">Name</option>
              <option value="type">Type</option>
              <option value="rarity">Rarity</option>
              <option value="cmc">Mana Value</option>
            </select>
          </div>
        </div>
      </header>
      
      <main class="main-content">
        <div class="layout-container">
          <!-- Card Collection Panel -->
          <div class="card-collection">
            <div class="collection-header">
              <h2>Card Collection</h2>
              <div id="cardCount" class="card-count">0 cards</div>
            </div>
            
            <div class="card-grid-container">
              <div id="loadingIndicator" class="loading-indicator">
                <div class="loading-spinner">
                  <div class="spinner-segment"></div>
                  <div class="spinner-segment"></div>
                  <div class="spinner-segment"></div>
                  <div class="spinner-segment"></div>
                  <div class="spinner-segment"></div>
                </div>
                <span>Summoning cards from the multiverse...</span>
              </div>
              
              <div id="cardGrid" class="card-grid"></div>
              
              <div class="pagination-controls">
                <button id="loadMoreBtn" class="load-more-btn">Load More Cards</button>
              </div>
            </div>
          </div>
          
          <!-- Card Detail Panel -->
          <div id="cardViewer" class="card-viewer">
            <div class="card-viewer-placeholder">
              <div class="card-placeholder-icon"></div>
              <p>Select a card to view details</p>
            </div>
          </div>
        </div>
      </main>
      
      <!-- Full-size Card Modal -->
      <div id="cardModal" class="card-modal">
        <div class="card-modal-content">
          <div class="card-modal-close">&times;</div>
          <div id="cardModalContent"></div>
        </div>
      </div>
      
      <!-- Card Detail Template (hidden) -->
      <template id="cardDetailTemplate">
        <div class="card-detail-container">
          <div class="card-detail-header">
            <div class="card-detail-bg"></div>
            <div class="card-detail-title">
              <h1 class="card-name-display"></h1>
              <div class="card-type-display"></div>
            </div>
          </div>
          
          <div class="card-detail-body">
            <div class="card-detail-image-wrapper">
              <div class="card-detail-image">
                <div class="card-frame-3d">
                  <div class="card-frame-inner">
                    <img class="card-frame-img" alt="" />
                  </div>
                  <div class="card-frame-glow"></div>
                </div>
              </div>
            </div>
            
            <div class="card-detail-info">
              <div class="card-info-section">
                <h3>Card Text</h3>
                <div class="card-text-content"></div>
                <div class="card-flavor-text"></div>
              </div>
              
              <div class="card-info-section">
                <h3>Card Details</h3>
                <div class="card-meta-grid"></div>
              </div>
              
              <div class="card-info-section">
                <h3>Actions</h3>
                <div class="card-actions"></div>
              </div>
            </div>
          </div>
        </div>
      </template>
      
      <footer class="footer">
        <div class="footer-content">
          <p>Powered by the Magic: The Gathering API</p>
          <p class="footer-divider">â€¢</p>
        </div>
      </footer>
    </div>
  </body>
</html>
